name: buoygrab run

  

on: push

  

jobs:

run-script:

runs-on: ubuntu-latest

steps:

- name: Checkout repository

uses: actions/checkout@v2

- name: Set up Python

uses: actions/setup-python@v2

with:

python-version: '3.11'

- name: Install dependencies

run: pip install BeautifulSoup4
run: pip install requests

- name: Run script

run: python buoygrab.py
