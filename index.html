    // ignore insane variable names I'm workshopping that
    var c = 0;
    var visitsSec = 47193;
    var texts = 0.0108171;
    var TextsPerSecond = visitsSec * texts;
    var treeCo2 = 21.77;
    var numStills = 0;
    var image;
    var x = 0;	
    
    var main = document.getElementById('main');
    var last_height = 0;
    
    setInterval(function(){
